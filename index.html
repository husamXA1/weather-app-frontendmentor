<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

  <header>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Weather Now logo">
      </div>

      <div class="units-dropdown">
        <button class="units-button">Units</button>
        <div class="units-menu">
          <div class="unit-option">
            <button class="unit-switch">Switch to Imperial/Metric</button>
          </div>
          <div class="unit-option">
            <span>Temperature</span>
            <button class="temp-celsius">Celsius (Â°C)</button>
            <button class="temp-fahrenheit">Fahrenheit (Â°F)</button>
          </div>
          <div class="unit-option">
            <span>Wind Speed</span>
            <button class="wind-kmh">km/h</button>
            <button class="wind-mph">mph</button>
          </div>
          <div class="unit-option">
            <span>Precipitation</span>
            <button class="precip-mm">Millimeters (mm)</button>
            <button class="precip-in">Inches (in)</button>
          </div>
      </div>
    </div>
  </header>
