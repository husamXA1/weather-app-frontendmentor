<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="container flex">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Weather Now logo">
      </div>

      <div id="units-dropdown" class="units-dropdown">
        <button id="units-button" class="units-button">
          <img src="./assets/images/icon-units.svg" alt="cog icon">
          <p>Units</p>
          <img src="./assets/images/icon-dropdown.svg" alt="dropdown icon">
        </button>
        <div id="units-menu" class="units-menu">
            <button class="unit-switch">Switch to Imperial</button>
            <div class="unit-option">
            <span>Temperature</span>
            <button class="temp-celsius active">
              <p>Celsius (Â°C)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            <button class="temp-fahrenheit">
              <p>Fahrenheit (Â°F)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            </div>
            <div class="separator"></div>
            <div class="unit-option">
            <span>Wind Speed</span>
            <button class="wind-kmh active">
              <p>km/h</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            <button class="wind-mph">
              <p>mph</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            </div>
            <div class="separator"></div>
            <div class="unit-option">
            <span>Precipitation</span>
            <button class="precip-mm active">
              <p>Millimeters (mm)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            <button class="precip-in">
              <p>Inches (in)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            </div>
      </div>
    </div>

    <script src="./scripts/header_menu.js"></script>
  </header>

  <div class="container intro">
    <div>
      <p class="intro-title">How's the sky looking today?</p>
    </div>
    <div class="search-bar">
      <div class="search-input">
        <img src="./assets/images/icon-search.svg" alt="search">
        <input type="text" placeholder="Search for a city, e.g., New York">
      </div>
      <button>Search</button>
    </div>
  </div>

  <main class="container">
    <div class="col">
      <div class="weather-card">
        <div class="text">
          <h3>Berlin, Germany</h3>
          <p>Tuesday, Aug 5, 2025</p>
        </div>
        <div class="col flex">
          <img src="./assets/images/icon-sunny.webp" alt="weather icon">
          <p class="temperature"><em>68Â°</em></p>
        </div>
      </div>

      <div class="weather-details">
        <div class="detail">
          <p class="label">Feels like</p>
          <p class="value">18Â°</p>
        </div>
        <div class="detail">
          <p class="label">Humidity</p>
          <p class="value">46%</p>
        </div>
        <div class="detail">
          <p class="label">Wind</p>
          <p class="value">14 km/h</p>
        </div>
        <div class="detail">
          <p class="label">Precipitation</p>
          <p class="value">0 mm</p>
        </div>
      </div>
    </div>
    <div class="hourly-forecast">
      
    </div>
  </main>

  </div>
</body>
</html>
