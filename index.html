<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="container flex">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Weather Now logo">
      </div>

      <div class="units-dropdown">
        <button class="units-button">
          <img src="./assets/images/icon-units.svg" alt="cog icon">
          <p>Units</p>
          <img src="./assets/images/icon-dropdown.svg" alt="dropdown icon">
        </button>
        <div class="units-menu">
            <button class="unit-switch">Switch to Imperial</button>
            <div class="unit-option">
            <span>Temperature</span>
            <button class="temp-celsius active">
              <p>Celsius (Â°C)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            <button class="temp-fahrenheit">
              <p>Fahrenheit (Â°F)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            </div>
            <div class="separator"></div>
            <div class="unit-option">
            <span>Wind Speed</span>
            <button class="wind-kmh active">
              <p>km/h</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            <button class="wind-mph">
              <p>mph</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            </div>
            <div class="separator"></div>
            <div class="unit-option">
            <span>Precipitation</span>
            <button class="precip-mm active">
              <p>Millimeters (mm)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            <button class="precip-in">
              <p>Inches (in)</p>
              <img src="./assets/images/icon-checkmark.svg" alt="checkmark">
            </button>
            </div>
      </div>
    </div>
  </header>

</html>
